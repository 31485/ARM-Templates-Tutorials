trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'ERIS_App_Pipeline_Connection'
    subscriptionId: '2688a180-ce56-47e0-98ae-04064c97f5c4'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'rg-eris-application-dev-eastus'
    location: 'East US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/31485/ERIS-ARM-Templates/main/sa-azuredeploy.json'
    csmParametersFileLink: 'https://raw.githubusercontent.com/31485/ERIS-ARM-Templates/main/sa-azuredeploy.parameters.json'
    deploymentMode: 'Incremental'